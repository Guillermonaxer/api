                    example: Barra de pan
                  description:
                    type: string
                    description: Descripcion
                    example: "Barra de pan artesana"
                  precio:
                    type: number
                    description: precio
                    example: 1.50€
                  unidades:
                    type: number
                    description: unidades
                    example: 3
                  stock:
                    type: number
                    description: disponibilidad
                    example: true      
                  ventas:
                    type: number
                    description: disponibilidad

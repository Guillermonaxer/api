openapi: 3.0.2
info:
  version: 1.0.0
  title: Métodos de la API de tienda
  description: Se describen los métodos y que tipo de recursos nos ofrece en cada ruta de la API de Tienda.
servers:
  - url: http://localhost:5000/api/tienda
  - url: http://127.0.0.1:5000/api/tienda
tags:
  - name: Tienda
    description: Se detallan los métodos y recursos del almacen que hay en esta API.
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: consumidor_pan 
security:
- ApiKeyAuth: [] 
paths:
  /tabla:
    post:
      tags:
          - Tienda
      summary: Crearemos la tabla en nuestra base de datos.
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: Tabla creada
        '404':
          description: Página no encontrada
          content:
            application/json:
              schema:
                type: string
                example: Página no encontrada
        '500':
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: string
                example: Error interno del servidor
  /producto:
    post:
      tags:
        - Tienda
      summary: Crearemos un producto en la tabla.
      security:
        - ApiKeyAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              required: 
                - name
                - descripcion
                - precio
                - unidades
              properties:
                name:
                  type: string
                descripcion:
                  type: string
                precio:
                  type: string
                unidades:
                  type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
                example: Producto creado
        '404':
          description: Página no encontrada
          content:
            application/json:
              schema:
                type: string
                example: Página no encontrada
        '500':

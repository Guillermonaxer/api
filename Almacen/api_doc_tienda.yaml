            application/json:
              schema:
                type: string
                example: Error interno del servidor
  /solicitar_almacen/{id}:
    get:
      tags:
        - Tienda
      summary: Solicitamos al almacen varias unidades de un articulo determinado
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: Id del producto
          required: true
          schema:
            type: integer
            items:

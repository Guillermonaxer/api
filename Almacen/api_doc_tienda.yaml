                  name:
                    type: string
                    description: Nombre del producto
                    example: Barra de pan
                  Id:
                    type: number
                    description: Id
                    example: 1
                  description:
                    type: string
                    description: Descripcion
                    example: "Barra de pan artesana"
                  precio:
